<html>
  <head>
    <title>Javanoid</title>
    <link type= "text/css" rel="stylesheet" href="application.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <canvas id='javanoid-canvas'></canvas>
    <ol>
      <li>Hit space to start the game.</li>
      <li>Use the left and right arrow key to move the paddles.</li>
      <li>Try to get dropped prizes.
        <ul>
          <li>Purple makes the paddle bigger.</li>
          <li>Yellow gives you extra balls.</li>
          <li>Orange gives you an extra life.</li>
        </ul>
      </li>
    </ol>
    <script type='application/javascript' src='vendor/keymaster.js'></script>
    <script type='application/javascript' src='vendor/jQueryLite.js'></script>
    <script type='application/javascript' src='lib/bundle.js'></script>
  </body>
</html>
